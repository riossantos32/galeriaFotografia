<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galería de Fotos y Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <h1 class="title-gradient">Galería de Fotos</h1>
      <p>Memes graciosos</p>
    </header>

    <main class="container">
      <section class="gallery" aria-label="Galería de imágenes ">
        <!-- Imágenes -->
        <a class="gallery__item is-square" href="meme1.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme1.jpg" alt="Meme 1" loading="lazy">
            
          </figure>
        </a>
        <a class="gallery__item is-portrait" href="meme2.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme2.jpg" alt="Meme 2" loading="lazy">
           
          </figure>
        </a>
        <a class="gallery__item is-wide" href="meme3.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme3.jpg" alt="Meme 3" loading="lazy">
            
          </figure>
        </a>
        <a class="gallery__item is-square" href="meme4.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme4.jpg" alt="Meme 4" loading="lazy">
            
          </figure>
        </a>
        <a class="gallery__item is-wide" href="meme5.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme5.jpg" alt="Meme 5" loading="lazy">
           
          </figure>
        </a>
        <a class="gallery__item is-portrait" href="meme6.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme6.jpg" alt="Meme 6" loading="lazy">
            
          </figure>
        </a>
        <a class="gallery__item is-tall" href="meme7.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme7.jpg" alt="Meme 7" loading="lazy">
            
          </figure>
        </a>
        <a class="gallery__item is-square" href="meme8.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme8.jpg" alt="Miniatura video 1" loading="lazy">
    
          </figure>
        </a>
        <a class="gallery__item is-portrait" href="meme9.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme9.jpg" alt="Miniatura video 2" loading="lazy">
        
          </figure>
        </a>
        <a class="gallery__item is-wide" href="meme10.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme10.jpg" alt="Miniatura video 3" loading="lazy">
          
          </figure>
        </a>
        <a class="gallery__item is-square" href="meme11.jpg" target="_blank" rel="noopener">
          <figure class="card">
            <img class="gallery__media" src="meme11.jpg" alt="Miniatura video 4" loading="lazy">
          
          </figure>
        </a>
      </section>

    </main>

    <footer class="site-footer">
      Hecho con ❤️ en HTML y CSS
    </footer>
  </body>
</html>
