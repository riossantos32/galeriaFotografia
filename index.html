<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galería de Fotos y Videos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <h1>Galería de Fotos</h1>
      <p>Memes graciosos</p>
    </header>

    <main class="container">
      <section class="gallery" aria-label="Galería de imágenes ">
        <!-- Imágenes -->
        <a class="gallery__item" href="#item1">
          <img src="meme1.jpg" alt="Meme 1" loading="lazy">
        </a>
        <a class="gallery__item" href="#item2">
          <img src="meme2.jpg" alt="Meme 2" loading="lazy">
        </a>
        <a class="gallery__item" href="#item3">
          <img src="meme3.jpg" alt="Meme 3" loading="lazy">
        </a>
        <a class="gallery__item" href="#item4">
          <img src="meme4.jpg" alt="Meme 4" loading="lazy">
        </a>
        <a class="gallery__item" href="#item5">
          <img src="meme5.jpg" alt="Meme 5" loading="lazy">
        </a>
        <a class="gallery__item" href="#item6">
          <img src="meme6.jpg" alt="Meme 6" loading="lazy">
        </a>
        <a class="gallery__item" href="#item7">
          <img src="meme7.jpg" alt="Meme 7" loading="lazy">
        </a>
        <a class="gallery__item gallery__item--video">
          <img src="meme8.jpg" alt="Miniatura video 1" loading="lazy">
        </a>
        <a class="gallery__item gallery__item--video">
          <img src="meme9.jpg" alt="Miniatura video 2" loading="lazy">
        </a>
        <a class="gallery__item gallery__item--video">
          <img src="meme10.jpg" alt="Miniatura video 3" loading="lazy">
        </a>
        <a class="gallery__item gallery__item--video">
          <img src="meme11.jpg" alt="Miniatura video 4" loading="lazy">
        </a>
      </section>

    </main>

    <footer class="site-footer">
      Hecho con ❤️ en HTML y CSS
    </footer>
  </body>
</html>
